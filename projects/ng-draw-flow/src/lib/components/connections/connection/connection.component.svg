<svg class="connection" [class.optimize-speed]="optimization$ | async">
    <ng-container *ngIf="(path$ | async) as path">
        <path
            dfSelectableElement
            class="selectable-area"
            [attr.d]="path"
            (selectionChanged)="onSelectedChanged($event)"
        />
        <path class="main-path" [attr.d]="path" [class.df-selected]="selected" />
    </ng-container>
</svg>
