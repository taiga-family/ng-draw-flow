<div class="container">
    <a
        routerLink="/"
        tuiLink
        class="logo-link"
    >
        <span class="logo-name">
            <img
                alt="ng-draw-flow logo"
                src="assets/icons/logo.svg"
                class="logo"
            />
            NgDrawFlow
        </span>
    </a>

    <img
        alt="by t-bank"
        src="assets/icons/by.svg"
        class="by"
    />

    <div class="link-group-container link-group-items">
        <tui-badged-content class="app-link">
            <tui-icon
                icon="@tui.star"
                size="s"
                tuiSlot="bottom"
                [style.color]="'orange'"
                [style.font-size.rem]="1"
            />

            <a
                href="https://github.com/taiga-family/ng-draw-flow"
                rel="noreferrer"
                target="_blank"
                title="NgDrawFlow source code on GitHub"
            >
                <button
                    appearance="outline-grayscale"
                    size="s"
                    tuiButton
                    type="button"
                    class="app-link"
                >
                    <tui-icon
                        icon="@tui.github"
                        [style.height.rem]="1"
                    />
                    {{ stars() }}
                </button>
            </a>
        </tui-badged-content>

        <a
            appearance="icon"
            href="https://codesandbox.io/p/devbox/ng-drae-flow-demo-y9qd4s?file=%2Fsrc%2Fapp%2Fapp.component.ts"
            iconStart="assets/icons/codesandbox.svg"
            rel="noreferrer"
            target="_blank"
            title="Test it in CodeSandbox"
            tuiLink
            class="app-link"
        ></a>
    </div>
</div>
