<df-input
    *ngIf="!startNode"
    class="input"
    [connectorData]="{nodeId, connectorId: nodeId + '-input-1', single: false}"
/>

<div tuiTheme="light">
    <h2 class="tui-space_bottom-0">{{ model.title }}</h2>
    <p class="tui-space_top-0 u-color-gray">{{ model.subTitle }}</p>
</div>

<df-output
    *ngIf="!endNode"
    class="output"
    [connectorData]="{nodeId, connectorId: nodeId + '-output-1', single: false}"
/>
